<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbeam App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-left-arrow-alt"></i>
        RainBeam App
      </header>
      <section class="input-card active">
        <p class="input-card_message__text"></p>
        <div class="input-card_content">
          <input
            type="text"
            id="input-card-input"
            placeholder="Enter city name"
            required
          />
          <div class="input-card_separator"></div>
          <button id="input-card_button">Get Weather</button>
        </div>
      </section>
      <section class="weather-card">
        <img id="weather-card_icon" src="icons/cloud.svg" alt="Weather Icon" />

        <span class="weather-card_temperature"></span>

        <span class="weather-card_weather"></span>

        <div class="weather-card_location">
          <i class="bx bx-map"></i>
          <span id="weather-card_location__text"></span>
        </div>

        <div class="weather-card_action">
          <div class="weather-card_action__feels">
            <i class="bx bxs-thermometer"></i>

            <div>
              <span id="weather-card_action__feels"></span>
              <p>Feels like</p>
            </div>
          </div>
          <div class="weather-card_action__humidity">
            <i class="bx bxs-droplet-half"></i>

            <div>
              <span id="weather-card_action__humidity"></span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
